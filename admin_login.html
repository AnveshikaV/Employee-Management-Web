<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" type="text/css" href="adminloin.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="header-section">
    <div class="header-overlay"></div>
    <h1 class="header-text">Oh! You Have To Login First</h1>
  </div>

  <div class="container d-flex flex-column align-items-center mt-5 w-50">
    <div class="form-group w-100">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group w-100">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto mt-3">
      <button class="btn btn-secondary" onclick="loginAdmin()">Login</button>
    </div>
    <div id="error-container" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
    <div id="adminChoices" style="display: none;" class="mt-3">
      <h2>Admin Choices</h2>
      <button class="btn btn-secondary w-100" onclick="redirectToFetchData()">Fetch Data</button>
      <button class="btn btn-secondary w-100" onclick="redirectToAddData()">Add Data</button>
    </div>
  </div>
  <script>
    function loginAdmin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorContainer = document.getElementById("error-container"); // Define the error container
      // Replace the code below with your authentication logic
      // For now, let's assume any email/password combination is considered successful
      const adminEmail = "admin@example.com";
      const adminPassword = "admin123";

      if (email === adminEmail && password === adminPassword) {
        console.log("Admin login successful!");
        showAdminChoices();
        errorContainer.style.display = "none";
      } else {
        console.error("Incorrect email or password for admin.");
        errorContainer.innerText = "Incorrect email or password. Please try again.";
        errorContainer.style.display = "block";
      }
    }

    function showAdminChoices() {
      const adminChoicesDiv = document.getElementById("adminChoices");
      adminChoicesDiv.style.display = "block";
    }

    function redirectToFetchData() {
      // Redirect to the page for fetching data
      window.location.href = "fetch.html";
    }

    function redirectToAddData() {
      // Redirect to the page for adding data
      window.location.href = "admin_dashboard.html";
    }
  </script>
  
  <script src="app.js" type="module"></script>
  
</body>
</html>
