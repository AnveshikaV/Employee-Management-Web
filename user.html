<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="regstyles.css">
</head>
<body>
  <div class="header-section">
    <div class="header-overlay"></div>
    <h1 class="header-text"> Please Register Yourself First!</h1>
   
  </div>

  <div class="container">
    <div class="form-group">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="button-container">
      <button class="custom-button" onclick="registerUser()">Register</button>
    </div>
    <div id="error-container" class="alert alert-danger mt-3" role="alert" style="display: none;"></div>
   
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
  <script src="firebase.js"></script>
</body>
</html>
