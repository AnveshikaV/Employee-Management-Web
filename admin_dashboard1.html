<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <h2>Add Employee Data</h2>
    <input type="text" id="employeeId" placeholder="employeeID" required>
    <input type="text" id="employeeName" placeholder="employeeName" required>
    <input type="text" id="employeeSalary" placeholder="employeeSalary" required>
    <button onclick="addEmployee()">Add Employee</button>

    <h2>Employee Data</h2>
    <input type="text" id="searchEmployeeId" placeholder="Search Employee ID" required>
    <button onclick="displayEmployeeData()">Search</button>

    <table id="employeeTable">
      <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Salary</th>
      </tr>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
  <script src="firebase.js"></script>
</body>
</html>
